<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interact with C# API</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #2e2e2e;
            font-family: 'Ubuntu Mono', monospace;
            overflow: hidden; /* Hide global scrollbars */
        }

        .terminal {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 20px;
            background-color: #111;
            color: #fff;
            overflow-y: scroll; /* Allow vertical scrolling */
            box-sizing: border-box;
        }

        .output {
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-bottom: 10px;
        }

        .prompt {
            color: #0f0;
            display: inline-block;
        }

        .input-box {
            background: transparent;
            border: none;
            color: #fff;
            font-size: 16px;
            width: calc(100% - 30px); /* Make sure it fits next to the prompt */
            padding: 5px;
            outline: none;
            caret-color: #0f0; /* Green caret (cursor) */
            display: inline-block;
        }

        .input-box:focus {
            border-bottom: 2px solid #0f0;
        }

    </style>
    <script>
        async function sendInput(inputField) {
            let userText = inputField.value;
            if (!userText) return;

            const outputDiv = document.getElementById("response");
            const newOutput = document.createElement("div");
            newOutput.classList.add("output");
            newOutput.innerHTML = `<span class="prompt">> </span>${userText}`;
            outputDiv.appendChild(newOutput);

            let response = await fetch("https://farenheit-451.onrender.com/api/respond", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text: userText })
            });
            let data = await response.json();

            const responseDiv = document.createElement("div");
            responseDiv.classList.add("output");
            responseDiv.innerHTML = data.response;
            outputDiv.appendChild(responseDiv);

            // Clear the current input field
            inputField.value = "";
            
            // Create the next prompt and input field
            const newPromptDiv = document.createElement("div");
            newPromptDiv.classList.add("output");
            newPromptDiv.innerHTML = `<span class="prompt">> </span>`;
            const newInputField = document.createElement("input");
            newInputField.classList.add("input-box");
            newInputField.addEventListener("keydown", (event) => {
                if (event.key === "Enter") {
                    event.preventDefault();
                    sendInput(newInputField);
                }
            });

            newPromptDiv.appendChild(newInputField);
            outputDiv.appendChild(newPromptDiv);

            // Auto-scroll to the bottom
            outputDiv.scrollTop = outputDiv.scrollHeight;
            newInputField.focus();
        }

        document.addEventListener("DOMContentLoaded", () => {
            const firstInputField = document.createElement("input");
            firstInputField.classList.add("input-box");
            firstInputField.addEventListener("keydown", (event) => {
                if (event.key === "Enter") {
                    event.preventDefault();
                    sendInput(firstInputField);
                }
            });

            const firstPromptDiv = document.createElement("div");
            firstPromptDiv.classList.add("output");
            firstPromptDiv.innerHTML = `<span class="prompt">> </span>`;
            firstPromptDiv.appendChild(firstInputField);

            document.getElementById("response").appendChild(firstPromptDiv);
            firstInputField.focus();
        });
    </script>
</head>
<body>
    <div class="terminal">
        <div id="response"></div>
    </div>
</body>
</html>
