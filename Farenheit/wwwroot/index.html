<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interact with C# API</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #2e2e2e;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .terminal {
            width: 80%;
            margin: 50px auto;
            background-color: #111;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
            height: 400px;
            overflow-y: auto;
        }

        .output {
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-bottom: 10px;
        }

        #userInput {
            background: transparent;
            border: none;
            color: #fff;
            font-size: 16px;
            width: 90%;
            padding: 5px;
            outline: none;
        }

        #userInput:focus {
            border-bottom: 2px solid #0f0;
        }

        button {
            background-color: #0f0;
            border: none;
            padding: 8px 16px;
            color: #000;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #0b0;
        }

        .prompt {
            color: #0f0;
        }
    </style>
    <script>
        async function sendInput() {
            let userText = document.getElementById("userInput").value;
            if (!userText) return;

            const outputDiv = document.getElementById("response");
            outputDiv.innerHTML += `<div class="output prompt">> ${userText}</div>`;

            let response = await fetch("https://farenheit-451.onrender.com/api/respond", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text: userText })
            });
            let data = await response.json();

            outputDiv.innerHTML += `<div class="output">${data.response}</div>`;
            document.getElementById("userInput").value = ""; // Clear input after submitting
            outputDiv.scrollTop = outputDiv.scrollHeight; // Auto-scroll to the bottom
        }
    </script>
</head>
<body>
    <div class="terminal">
        <div id="response"></div>
        <div class="output prompt">> </div>
        <input type="text" id="userInput" placeholder="Type something...">
        <button onclick="sendInput()">Submit</button>
    </div>
</body>
</html>
